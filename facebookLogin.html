<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Login Test</title>
    <meta charset="UTF-8" />
    <script>
      function login() {
        FB.login(function(response) {
          //FB提供的函式，可幫我們跑一次登入程序
          statusChangeCallback(response);
        },{scope:"user_gender,email,user_posts"});
      }
      function testAPI() {
        FB.api("/me?fields=id,name,email,gender,birthday", function(response) {
          //要求當前使用者的基本資料 (/me)
          console.log(response)
        });
        //抓取使用者塗鴉牆上的post
         FB.api("/me/feed", function(response) {
          if (response && !response.error) {
            /* handle the result */
            console.log(response);
          }
        });
      }
      //3.登入裝態改變時，做出對應的處理
      function statusChangeCallback(response) {
        console.log(response);
        let welcome = document.getElementById("welcome");
        let main = document.getElementById("main");
        welcome.style.display = "none";
        main.style.display = "none";
        if (response.status === "connected") {
          //使用者已登入
          testAPI(); //抓取使用者的資料
          
        } else {
          //使用者未登入，鼓勵使用者登入
          welcome.style.display = "block";
          main.style.display = "block";
         
        }
      }
      //2. 套件載入完成後，呼叫 window.fbAsyncInit 函式
      window.fbAsyncInit = function() {
        //初始化 Facebook SDK 套件
        FB.init({
          appId: "1258200594339054",
          cookie: true,
          xfbml: true,
          version: "v2.8"
        });

        //*偵測使用者的登入狀態
        FB.getLoginStatus(function(response) {
          //console.log(response)  試著將授權狀態印出來
          statusChangeCallback(response);
        });
      };

      //1. 載入Facebook JavaScript SDK 用立即呼叫函式
      (function(d, s, id) {
        let js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
       FB.ui(
        {
          method: "share",
          href: "https://developers.facebook.com/docs/"
        },
        //
        function(response) {}
      );
    </script>
  </head>
  <body>
   <h3>Facebook Login</h3>
    <div id="welcome" style="display:none">
      <button onclick="login();">Login</button>
    </div>
    <div id="main" style="display:none">Hello</div>

    <script>
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        });
      }


    </script>

  
    
  </body>
</html>
